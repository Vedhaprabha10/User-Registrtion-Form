<!doctype html>
<html lang="en" xmlns="https://www.thymeleaf.org">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.rtl.min.css" integrity="sha384-DOXMLfHhQkvFFp+rWTZwVlPVqdIhpDVYT9csOnHSgWQWPX0v5MCGtjCJbY6ERspU" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <title>register</title>
  </head>
  <body>
  <div class="container">
    <h1 style="color: red;">User Registration Form </h1>
	<form class="col-5" th:action="@{/registerUser}" th:object="${user}" method="post" > 
	 <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label"><b>Name</b></label>
    <input type="text" th:field="*{name}" class="form-control" placeholder="Enter Name">
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label"><b>Username</b></label>
    <input type="text" th:field="*{username}" class="form-control" placeholder="Enter Username">
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label"><b>Email</b></label>
    <input type="email" th:field="*{email}" class="form-control" placeholder="email">
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label"><b>Phone</b></label>
    <input type="text" th:field="*{phone}" class="form-control" placeholder="phone number">
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label"><b>Password</b></label>
    <input type="password" th:field="*{password}" class="form-control" placeholder="password">
  </div>
   <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label"><b>Confirm password</b></label>
    <input type="password" th:field="*{confirm_password}" class="form-control" placeholder=" confirm password">
 </div>
  <div class="mb-3">
  <label for="exampleInputPassword1" class="form-label"><b>Gender</b></label>
 <div class="form-check form-check-inline">
  <input class="form-check-input" type="radio" name="gender" id="inlineRadio1" value="male">
  <label class="form-check-label" for="inlineRadio1">male</label>
</div>
<div class="form-check form-check-inline">
  <input class="form-check-input" type="radio" name="gender" id="inlineRadio2" value="female">
  <label class="form-check-label" for="inlineRadio2">female</label>
</div>
</div>
 <button type="submit" class="btn btn-success">Register"</button>
	</form>

    
  </body>
</html>
